{% extends './StoreAdmin.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block title %}Editar Categoria{% endblock %}

{% block body %}

<div id="bgkc" class="container" style="position: absolute; width: 100%;">
    <div class="container mt-5">
     <h2 class="mb-4">Editar Categoria</h2>
     <form id="formEdCate" action="/eddCate" method="POST" enctype="multipart/form-data"> {% csrf_token %}
         <div class="row">
            <div class="col-md-2">
                <label for="txID">ID:</label>
                <input readonly value="{{Cate.cate_id}}" name="txID" id="txID" type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="txName">Nombre Categoria:</label>
                <input value="{{Cate.cate_name}}" name="txName" id="txName" type="text" class="form-control">
            </div>
            <div class="col-md-8 mt-3 mb-2">
                <label>Imagen Actual:</label>
                <img src="{{Cate.cate_img.url}}" alt="" height="120px">
            </div>
             <div class="col-md-8 mt-3 mb-2">
                 <label for="iptImg">Imagen URL:</label>
                 <input name="iptImg" id="iptImg" type="file" class="form-control">
             </div>
              
            
         </div>
         <div class="col-md-8 d-flex justify-content-center mt-5">
             <button class="btn btn-outline-success">Editar Categoria</button>
         </div>
     </form>
     <div class="d-flex col-md-8 justify-content-center mt-2 mb-5">
        <a href="/Catelist"><button class="btn btn-outline-danger" type="button">Cancelar</button></a>
     </div>
    </div>

    

{% endblock body %}
