{% extends './base.html' %}
{% load static %}



{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block title %}Login{% endblock %}

{% block body %}

<section id="bgkc" class="onesalg">
    <form id="loginform" method="POST"> {% csrf_token %}
        <div class="form-group">
            <div id="contlgn" class=" d-flex align-items-center" style=" margin-top: 10%;">
                <div class="container col-md-4" style="background: rgba(51,51,51,0.8); padding: 5%;">
                    <div class="d-flex mx-auto mb-3"><h4 style="color: white;">Inicio de Sesión</h4><br></div>
                    <div class="col align-items-center">
                        <label for="username" class="form-label" style="color: white;">Ingrese Usuario:</label>
                        <input type="text" id="username" name="username" placeholder="Username" class="form-control">
                    </div>
                    <br>
                    <div class="col align-items-center">
                        <label for="password" class="form-label" style="color: white;">Ingrese Contraseña:</label>
                        <input type="password" placeholder="*********" id="password" name="password" class="form-control">
                    </div>
                    <div class="d-flex justify-content-center" style=" padding: 2%; margin-top: 4%;">
                            <button class="btn btn-outline-dark" type="submit" style="color: white;">Ingresar</button>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center" style="color: white;">
                        <div><p>¿No posee una Cuenta?</p></div>
                        <div style="margin-left: 10px;"><a style="color: rgb(99, 218, 214);" href="/register">Registrarse</a></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
{% endblock body %}

{% block script%}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'js/forms.js' %}"></script>
{% endblock %}
