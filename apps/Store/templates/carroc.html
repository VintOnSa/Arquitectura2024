{% extends './base.html' %}
{% load static %}



{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block title %}Carro de Compras{% endblock %}

{% block body %}

    <div class="containercart" style="position: absolute; width: 100%;"> {% csrf_token %}
        <div class="containercart">
            <div id="bodycart" class="card mx-auto" style="width: 100%; height: 80%; overflow: auto;">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <div class="row d-flex align-items-center">
                    <h5 id="titlecarro">Carro de Compra</h5>
                    <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Imagen</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Precio</th>
                          <th scope="col">Cantidad</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody id="carrito-producto1">
                        
                      </tbody>
                    </table>
                  </div>
                  <div class="container mx-auto"> Total: $<span id="carrito-precio1"></span></div>
                </li>
              </ul>
            </div>
        <div class="d-flex row justify-content-end" style="padding: 5%;">
            <div class="containercart" style="padding-left: 5%;">
              <a href="/"><button class="btn btn-light btn-outline-dark mt-2 mx-auto" type="button">Seguir Comprando</button></a>
              <a id="btncomprar" href="#"><button class="btn btn-success mt-2 mx-auto" type="button">Proceder Con el Pago</button></a>
            </div>
        </div>
    </div>
  </div>
          
          

{% endblock body %}

{% block script%}

{% endblock %}
